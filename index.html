<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Team Members</h1>
    <p id="error-message" class="error"></p>
    <table>
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Professional Area</th>
            </tr>
        </thead>
        <tbody id="team-members">
            <!-- Os membros serão carregados aqui automaticamente -->
        </tbody>
    </table>

    <script>
        // Função para buscar os membros da organização com suporte à paginação
        async function fetchGithubMembers(page = 1) {
            try {
                const response = await fetch(`https://api.github.com/orgs/Artificial-Universe/members?per_page=100&page=${page}`, {
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}` // GITHUB_TOKEN deve ser configurado via Actions ou ambiente
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const githubMembers = await response.json();
                return githubMembers;
            } catch (error) {
                throw new Error(`Erro ao buscar membros da página ${page}: ${error.message}`);
            }
        }

        // Função principal para carregar todos os membros, página por página
        async function loadTeamMembers() {
            let githubMembers = [];
            let page = 1;
            let moreMembers = true;

            // Limpar mensagens de erro
            document.getElementById('error-message').textContent = '';

            try {
                // Buscar membros de forma paginada
                while (moreMembers) {
                    const members = await fetchGithubMembers(page);
                    if (members.length === 0) {
                        moreMembers = false; // Se não houver mais membros, paramos a iteração.
                    } else {
                        githubMembers = githubMembers.concat(members); // Adiciona os membros da página atual à lista total.
                        page++;
                    }
                }

                const tbody = document.getElementById('team-members');

                if (githubMembers.length === 0) {
                    document.getElementById('error-message').textContent = 'Nenhum membro encontrado.';
                }

                githubMembers.forEach(githubMember => {
                    // Cria uma nova linha na tabela
                    const row = document.createElement('tr');

                    // Coluna com o nome (login do GitHub)
                    const nameCell = document.createElement('td');
                    nameCell.textContent = githubMember.login; 

                    // Coluna com a área profissional (vazio inicialmente)
                    const areaCell = document.createElement('td');
                    areaCell.textContent = "Área não atribuída"; // Mostra que a área ainda não foi definida

                    row.appendChild(nameCell);
                    row.appendChild(areaCell);
                    tbody.appendChild(row);
                });

            } catch (error) {
                document.getElementById('error-message').textContent = `Erro ao carregar membros: ${error.message}`;
            }
        }

        // Carregar os dados ao carregar a página
        loadTeamMembers();
    </script>
</body>
</html>
