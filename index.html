<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Team Members</h1>
    <table>
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Professional Area</th>
            </tr>
        </thead>
        <tbody id="team-members">
            <!-- Os membros serão carregados aqui automaticamente -->
        </tbody>
    </table>

    <script>
        // Função para buscar os membros da organização sem autenticação
        async function fetchGithubMembers(page = 1) {
            const response = await fetch(`https://api.github.com/orgs/Artificial-Universe/members?per_page=100&page=${page}`);
            const githubMembers = await response.json();
            return githubMembers;
        }

        // Função para carregar o mapeamento das áreas profissionais (JSON)
        async function fetchProfessionalAreas() {
            const response = await fetch('team-members.json'); // Certifique-se de que o JSON está no mesmo diretório que este HTML
            const data = await response.json();
            return data.professional_areas;
        }

        // Função principal para carregar e combinar os dados
        async function loadTeamMembers() {
            let githubMembers = [];
            let page = 1;
            let moreMembers = true;

            // Buscar membros de forma paginada
            while (moreMembers) {
                const members = await fetchGithubMembers(page);
                if (members.length === 0) {
                    moreMembers = false; // Se não houver mais membros, paramos a iteração.
                } else {
                    githubMembers = githubMembers.concat(members); // Adiciona os membros da página atual à lista total.
                    page++;
                }
            }

            const professionalAreas = await fetchProfessionalAreas();
            const tbody = document.getElementById('team-members');

            githubMembers.forEach(githubMember => {
                const area = professionalAreas[githubMember.login] || "Área não definida"; 

                // Cria uma nova linha na tabela
                const row = document.createElement('tr');

                // Coluna com o nome (login ou nome completo)
                const nameCell = document.createElement('td');
                nameCell.textContent = githubMember.login; // Exibe o login do GitHub

                // Coluna com a área profissional
                const areaCell = document.createElement('td');
                areaCell.textContent = area;

                row.appendChild(nameCell);
                row.appendChild(areaCell);
                tbody.appendChild(row);
            });
        }

        // Carregar os dados ao carregar a página
        loadTeamMembers();
    </script>
</body>
</html>
