<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Team Members</h1>
    <table>
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Professional Area</th>
            </tr>
        </thead>
        <tbody id="team-members">
            <!-- Os membros serão carregados aqui automaticamente -->
        </tbody>
    </table>

    <script>
        async function fetchTeamMembers() {
            const response = await fetch('https://api.github.com/orgs/Artificial-Universe/members');
            const members = await response.json();
            const tbody = document.getElementById('team-members');

            members.forEach(member => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = member.login;

                const areaCell = document.createElement('td');
                // Aqui você pode adicionar uma lógica para definir a área profissional manualmente, ou se tiver um sistema associado ao login, automatizar.
                areaCell.textContent = "Definir Área"; // Troque por categorias reais

                row.appendChild(nameCell);
                row.appendChild(areaCell);
                tbody.appendChild(row);
            });
        }

        fetchTeamMembers();
    </script>
</body>
</html>
